<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="stylesForCheckout.css">
</head>
<body background="images\flat-design-shopping-pattern-design_23-2149656934.jpg">

    <div class="container">
        <h2>CHECKOUT FORM</h2>
        <form id="checkoutForm">
       
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <small class="error-message" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <small class="error-message" id="addressError"></small>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city">
                <small class="error-message" id="cityError"></small>
            </div>

           
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="validation.js"></script>
</body>
</html>
